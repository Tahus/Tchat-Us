<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Tchat'Us</title>
  </head>
  <body>


    <aside>
      <ul id="tabs">
        <li class="active" data-room="général"># Général</li>
        <li data-room="entraide"># Entraide</li>
        <li data-room="discussion"># Discussion</li>
      </ul>
    </aside>


    <main>
      <div id="content">
        <div id="messages"></div>
        <div id="writing"></div>
      </div>
      
      <form>
        <input id="name" placeholder="entrez le nom" />
        <input id="message" placeholder="entrez le message" />
        <button>envoyer</button>
      </form>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
   
  </body>
</html>
